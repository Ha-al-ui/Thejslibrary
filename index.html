<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" href="style.css">
		<link href='https://fonts.googleapis.com/css?family=Teko' rel='stylesheet'>
		<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
		<script
		  src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
		  data-auto-a11y="true"
		></script>
		<title>The Js Library</title>
	</head>
	<body> 
		<header>
		<h1>The Js Library</h1>
	</header>
	<section id="forms">
		<h3>EMPLOYEE INTERFACE</h3>

  
</head>
<body>
	
    <form id="form">
        <div>
            <h2><label for="title"></label></h2> 
            <p class="error"></p>
            <input id="title"  placeholder="Title" name="title" type="text" >
        </div><br>

        <div>
            <h2> <label for="author"></label></h2>
            <p class="error"></p>
            <input id="author" placeholder="Author" name="author" type="text" >
        </div> <br>

        <div>
            <h2><label for="price"></label></h2>
            <p class="error"></p>
            <input id="price" placeholder="Price" name="price" type="text" >
        </div><br>

        <div>
            <h2><label for="pub-date"></label></h2>
            <p class="error"></p><br>
            <input id="pub"  name="date de publication"  type="date" >
        </div> <br> 

        <div>
            <h2><label for="language">Language</label></h2>
            <p class="error"></p><br>
            <select  id="lang" name="language" >
            <option disabled hidden selected value >select a language</option>
            <option value="Arabic" selected>arabic</option>
            <option value="English">English</option>
            <option value="French">French</option>
            </select>
        </div><br>

        <div>
            <h2><label for="type">Type</label></h2>
            <p class="error"></p><br>
            <div id="type">
            <input type="radio" id="Roman" name="Selectionner" value="Roman" checked>
            <label for="Roman">Roman</label><br>
            <input type="radio" id="Essai" name="Selectionner" value="Essai" >
            <label for="Essai">Essai</label><br>
            <input type="radio" id="Bande-Dessinée" name="Selectionner" value="BD">
            <label for="Bande-Dessinée">BD</label>
            </div>
        </div><br>

        <h2><label for="email"></label></h2>
        <p class="error"></p><br>
        <input id="email" placeholder="E-mail" name="author email" type="email" >
    </div> 
    <br><br>
    

        <button type="submit" id="button"> Ajouter</button>
        <button type="button" onclick="btnChanger()" value="Changer" id="changerBtn" >edit</button> <br><br>
        
    </form>
    
    

        <table id="table">
           
            <thead class="test">
                 <h1 id="h1"></h1>
                <tr>
                    <th>title</th>
                    <th>author</th>
                    <th>price</th>
                    <th>publication date</th>
                    <th>Language</th>
                    <th>Type</th>
                    <th>options</th>
                </tr>
            </thead>

        </table>
        <br>
        <button  onclick="myApp.printTable()" id="print">print this </button>
   

  <script src="script.js"> </script>



    </body>
    </html>
